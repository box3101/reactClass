<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modal</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <!-- styles -->
  <link rel="stylesheet" href="../css/modal.css" />
</head>

<body>
  <!-- hero -->
  <header class="hero">
    <div class="banner">
      <h1>modal project</h1>
      <a href="#modal1" class="btn modal-btn">
        open modal
      </a>
      <a href="#modal2" class="btn modal-btn">
        open modal2
      </a>
      <a href="#modal3" class="btn modal-btn">
        open modal3
      </a>
    </div>
  </header>
  
  <!-- modal -->
  <div class="modal-overlay" id="modal1">
    <div class="modal-container">
      <h3>modal content</h3>
      <button class="close-btn"><i class="fas fa-times"></i></button>
    </div>
  </div>

  <!-- moda2 -->
  <div class="modal-overlay" id="modal2">
    <div class="modal-container">
      <h3>modal content222</h3>
      <button class="close-btn"><i class="fas fa-times"></i></button>
    </div>
  </div>

  <!-- moda3 -->
  <div class="modal-overlay" id="modal3">
    <div class="modal-container">
      <h3>modal content333</h3>
      <button class="close-btn"><i class="fas fa-times"></i></button>
    </div>
  </div>

  <!-- javascript -->

  <script>
    const modalBtns = document.querySelectorAll(".modal-btn");
    const modals = document.querySelectorAll(".modal-overlay");
    const closeBtns = document.querySelectorAll(".close-btn");

    //open popup
    modalBtns.forEach((el) => {
      el.addEventListener("click", (e) => {
        e.preventDefault();

        const target = el.getAttribute("href");
        const targetLink = document.querySelector(target);

        targetLink.classList.add("open-modal");
      });
    });


    //close popup
    closeBtns.forEach((el) => {
      el.addEventListener("click", function (e) {
        e.preventDefault();

        modals.forEach((el) => {
          el.classList.remove("open-modal");
        });
      });
    });

    // Modal 영역 밖을 클릭하면 Modal을 닫습니다.
    window.onclick = function (e) {
      const targetElem = e.target;
      // console.log(targetElem);

      if(targetElem.classList.contains("modal-overlay")){
        modals.forEach((el) =>{
          el.classList.remove("open-modal");
        });
      }

    };
  </script>

</body>

</html>
