<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <tbody>
    <div class="green" style="width:300px; height:300px; background-color:green;">
      <div class="yellow" style="width:200px; height:200px; background-color:yellow"></div>
    </div>
  </tbody>

  <script>
    const green = document.querySelector(".green");
    green.addEventListener("click",(e)=>{
      console.log("currentTarget :" , e.currentTarget);
      console.log("Target :" , e.target);
    });
  </script>

  <!--

    먼저 녹색 div를 클릭하면, 두 요소 모두 녹색 div를 반환한다.
    그리고 노란색 div를 클릭하면, currnetTarget은 녹색을 target은 노란색을 반환한다.

    currentTarget : 이벤트가 리스너가 달린 요소
    target : 실제 이벤트가 발생하는 요소

  -->
  
  <!--
    3항 연산자 
    단항연산 : n++ , --n 1개의 항을 대상으로 연산을 수행하는것 
    2항 연산 : 보통 우리가 사용하는 연산 result = n1 + n2;
    3항 연산 : 3개의 항을 대상으로 연산을 수행하는 것

    (조건) ? 수식1 : 수식2;
    조건이 참이면 수식1을, 조건이 거짓이면 수식2를 수행한다.

    (num 1 > num2) ? "num1이 더 크다" : "num2가 더 크다"
  -->
  
  
</body>
</html>
